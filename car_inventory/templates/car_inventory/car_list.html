{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h4 class="my-4">Car Inventory</h4>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for car in cars %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ car.car_image.url }}" class="card-img-top" alt="{{ car.make }} {{ car.model }}">
        <div class="card-body">
          <h6 class="card-title">{{ car.make }} {{ car.model }}</h6>
          <p class="card-text"><strong>Buying Price: Ksh. {{ car.buying_price }}</strong></p>
          <a href="{% url 'car_detail' car_id=car.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
