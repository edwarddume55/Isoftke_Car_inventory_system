{% extends 'admin_files/admin_base.html' %}

{% block content %}
<div class="col-md-8 col-sm-5 col-xs-5">
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- Icon Cards-->
            <div class="row">
                <div class="col-xl-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <i class="fas fa-fw fa-car"></i>
                            </div>
                            <div class="mr-5"> <strong>Cars</strong> : {{ car }}</div>
                        </div>
                        <div class="card-footer text-black clearfix small z-1">
                            <span class="float-left"><strong>Total Cars</strong></span><br>
                            <span class="float-right">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <i class="fas fa-user-circle fa-fw"></i>
                            </div>
                            <div class="mr-5"> <strong>Users</strong> : {{ user }}</div>
                        </div>
                        <div class="card-footer text-black clearfix small z-1">
                            <span class="float-left"><strong>Total Users</strong></span><br>
                            <span class="float-right">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>

{% endblock %}
