<!-- user_list.html -->

{% extends 'admin_files/admin_base.html' %}
{% block content %}
<div class="container">
  <h2>User Accounts</h2>
  <a href="{% url 'add_user' %}" class="btn btn-primary">Add User</a>
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-info">Edit</a>
          <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
